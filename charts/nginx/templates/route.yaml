kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: {{ include "nginx.fullname" . }}
  labels:
    {{- include "nginx.labels" . | nindent 4 }}
spec:
  to:
    kind: Service
    name: {{ include "nginx.fullname" . }}
    weight: 100
  port:
    targetPort: 8080
  tls:
    termination: edge
